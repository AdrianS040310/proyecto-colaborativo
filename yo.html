<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .perfil {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .perfil img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .perfil h1 {
      margin: 10px 0;
    }
    .perfil p {
      font-size: 16px;
      line-height: 1.5;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="perfil">
    <img src="mi-foto.jpg" alt="Mi foto">
    <h1>Edgar Alejandro Cruz</h1>
    <p>
      Breve currículum: Soy desarrollador web con experiencia en diseño de interfaces, programación en JavaScript y administración de sitios WordPress. Apasionado por aprender nuevas tecnologías y trabajar en equipo.
    </p>
  </div>

</body>
</html>
